<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt("qual seu nome?");
        document.write(`Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome maiúsculo fica ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome minúsculo fica ${nome.toLowerCase()}.<br>`)
        var n1 = 1234.5
        document.write(`o n1 é ${n1}. com 2 casas decimais fica ${n1.toFixed(2)} e troca-se o ponto pela vírgula dessa forma ${n1.toFixed(2).replace('.',',')}<br>`)
        document.write(`Mostrando o salário em Real brasileiro, ${n1.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}`)
        //USD = dolar | EUR = euro
    </script>
</body>
</html>
